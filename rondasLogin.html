<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="main-container">
    <!-- Container de Login -->
    <div class="login-container" id="loginContainer">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required placeholder="Digite o seu nome">

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" required maxlength="6" placeholder="Digite sua matrícula">

        <label for="localizacao">Local:</label>
        <input type="text" id="localizacao" required placeholder="Estabelecimento / Empresa">

        <label for="posto">Posto:</label>
        <input type="text" id="posto" required placeholder="Digite seu posto de serviço">

        <button type="submit" class="btn-entrar">Entrar</button>
      </form>
      <p id="mensagem"></p>
    </div>

    <!-- Container de Cadastro -->
    <div class="cadastrar-container" id="cadastroContainer" style="display: none;">
      <form id="formCadastro">
        <label for="cadNome">Nome:</label>
        <input type="text" id="cadNome" required placeholder="Digite o seu nome">

        <label for="cadMatricula">Matrícula:</label>
        <input type="text" id="cadMatricula" required maxlength="6" placeholder="Digite sua matrícula">

        <label for="cadLocalizacao">Local:</label>
        <input type="text" id="cadLocalizacao" required placeholder="Estabelecimento / Empresa">

        <label for="cadPosto">Posto:</label>
        <input type="text" id="cadPosto" required placeholder="Digite seu posto de serviço">

        <button type="submit" class="btn-cadastrar">Cadastrar</button>
        <br><br>
        <button type="button" class="btn-cancelar" onclick="voltarParaLogin()">Cancelar</button>
      </form>
      <p id="mensagemCadastro"></p>
    </div>
  </div>
  <script src="js/rondas/login.js"></script>
</body>
</html>
