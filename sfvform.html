<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relat√≥rio IRPJ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
    }

    .campo {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="date"] {
      display: none;
    }

    .input-wrapper {
      display: flex;
      gap: 5px;
    }

    .input-wrapper input {
      flex: 2;
    }

    .input-wrapper select {
      flex: 1;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
    }

    .calendar-btn {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #eee;
      cursor: pointer;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .azul { background-color: #4da6ff; }
    .roxo { background-color: #a64dff; }
    .laranja { background-color: #ff944d; }
    .laranja-claro { background-color: #ffcc99; color: black; }
    .amarelo { background-color: #ffeb3b; color: black; }
    .amarelo-claro { background-color: #fff176; color: black; }

    .cadastrar {
      margin-top: 30px;
    }

    .cadastrar button {
      width: 100%;
    }

    #listaDados {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Relat√≥rio IRPJ</h1>

    <div class="campo">
      <label for="busca">Busca</label>
      <div class="input-wrapper">
        <input type="text" id="busca" placeholder="Digite a busca">
        <button class="azul">Buscar</button>
      </div>
    </div>

    <div class="campo">
      <label for="periodo">Per√≠odo</label>
      <div class="input-wrapper">
        <input type="text" id="periodo" placeholder="Escolha a data">
        <button class="calendar-btn" onclick="document.getElementById('calendario').showPicker()">üìÖ</button>
        <input type="date" id="calendario" onchange="atualizarPeriodo(this.value)">
      </div>
      <button class="roxo">Editar</button>
    </div>

    <div class="campo">
      <label for="cnae">CNAE</label>
      <div class="input-wrapper">
        <input type="text" id="cnae" placeholder="Digite o c√≥digo CNAE">
        <select onchange="document.getElementById('cnae').value = this.value">
          <option value="">‚ñº</option>
          <option value="C√≥digo 1">C√≥digo 1</option>
          <option value="C√≥digo 2">C√≥digo 2</option>
          <option value="C√≥digo 3">C√≥digo 3</option>
        </select>
      </div>
      <button class="laranja">Alterar</button>
    </div>

    <div class="campo">
      <label for="entrada">Entrada</label>
      <div class="input-wrapper">
        <input type="text" id="entrada" placeholder="R$ 0,00">
        <button class="laranja-claro">Fechar</button>
      </div>
    </div>

    <div class="campo">
      <label for="servicos">Servi√ßos</label>
      <div class="input-wrapper">
        <input type="text" id="servicos" placeholder="Escolha o servi√ßo">
        <select onchange="document.getElementById('servicos').value = this.value">
          <option value="">‚ñº</option>
          <option value="Servi√ßo A">Servi√ßo A</option>
          <option value="Servi√ßo B">Servi√ßo B</option>
          <option value="Servi√ßo C">Servi√ßo C</option>
        </select>
      </div>
      <button class="amarelo">Limpar</button>
    </div>

    <div class="campo">
      <label for="itens">Itens</label>
      <div class="input-wrapper">
        <input type="text" id="itens" placeholder="Escolha um item">
        <select onchange="document.getElementById('itens').value = this.value">
          <option value="">‚ñº</option>
          <option value="Item 1">Item 1</option>
          <option value="Item 2">Item 2</option>
          <option value="Item 3">Item 3</option>
        </select>
      </div>
      <button class="laranja">Excluir</button>
    </div>

    <div class="campo cadastrar">
      <button class="amarelo-claro">Cadastrar</button>
    </div>

    <!-- ListBox para exibir os dados cadastrados -->
    <div class="campo">
      <label for="listaDados">Dados Cadastrados</label>
      <select id="listaDados" multiple size="6"></select>
    </div>
  </div>

  <script>
    function atualizarPeriodo(valor) {
      const [ano, mes, dia] = valor.split("-");
      document.getElementById('periodo').value = `${dia}/${mes}/${ano.slice(-2)}`;
    }

    document.getElementById('entrada').addEventListener('input', function () {
      let valor = this.value.replace(/\D/g, '');
      valor = (parseInt(valor, 10) / 100).toFixed(2);
      this.value = 'R$ ' + valor.replace('.', ',');
    });

    // Cadastrar dados na listBox
    document.querySelector('.cadastrar button').addEventListener('click', function () {
      const busca = document.getElementById('busca').value;
      const periodo = document.getElementById('periodo').value;
      const cnae = document.getElementById('cnae').value;
      const entrada = document.getElementById('entrada').value;
      const servicos = document.getElementById('servicos').value;
      const itens = document.getElementById('itens').value;

      const dados = `Busca: ${busca} | Per√≠odo: ${periodo} | CNAE: ${cnae} | Entrada: ${entrada} | Servi√ßo: ${servicos} | Item: ${itens}`;

      const option = document.createElement('option');
      option.textContent = dados;

      document.getElementById('listaDados').appendChild(option);
    });

    // Alerta para os outros bot√µes
    document.querySelectorAll('button').forEach(btn => {
      if (!btn.classList.contains('calendar-btn') && !btn.classList.contains('amarelo-claro')) {
        btn.addEventListener('click', () => {
          alert(`Voc√™ clicou em "${btn.textContent}"`);
        });
      }
    });
  </script>
</body>
</html>
