<!DOCTYPE html>
<html lang="pt-BR">
<!-- xxxxxxxxxxxxxxx -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sfvform.css">
  <title>Relatório IRPJ</title>
  <link rel="icon" href="data:,">
</head>

<body>
  <div class="container-principal">
    <h1>Relatório IRPJ</h1>

    <div class="container-botoes">
      <button class="laranja-claro">🔒 Fechar</button>
      <button class="azul">🔍 Buscar</button>
      <button class="amarelo">🧹 Limpar</button>
      <button class="roxo">✏️ Editar</button>
      <button class="laranja">🔄 Alterar</button>
      <button class="laranja">🗑️ Excluir</button>
    </div>

    <div class="input-container">
      <div class="campo">
        <div class="input-wrapper">
          <input type="text" id="busca" placeholder="Buscar">
        </div>
      </div>
      <br>

      <div class="campo">
        <div class="input-wrapper">
          <input type="date" id="calendario">
        </div>
      </div>

      <div class="campo">
        <div class="input-wrapper">
          <select id="cnae">
            <option value="">CNAE</option>
            <option value="motorista App">Motorista App</option>
            <option value="serigrafia">Serigrafia</option>
            <option value="vendas">Vendas</option>
            <option value="Outros">Outros</option>
          </select>
        </div>
      </div>

      <div class="campo">
        <div class="input-wrapper">
          <select id="servicos">
            <option value="">Serviço</option>
            <option value="corridas">Corridas</option>
            <option value="entregas">Entregas</option>
            <option value="impressão">Impressão</option>
            <option value="cópia">Cópia</option>
            <option value="alimentícios">Alimentícios</option>
            <option value="produtos">produtos</option>
            <option value="ps">PS</option>
          </select>
        </div>
      </div>

      <div class="campo">
        <div class="input-wrapper">
          <select id="itens">
            <option value="">Itens</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>

      <div class="campo">
        <div class="input-wrapper">
          <input type="text" id="entrada" placeholder="R$ 0,00">
        </div>
      </div>
    </div>

    <div class="campo cadastrar">
      <button class="amarelo-claro">✅ Cadastrar</button>
    </div>

    <div class="campo">
      <label>Entradas</label>
      <table id="tabelaDados">
        <thead>
          <tr>
            <th>Período</th>
            <th>CNAE</th>
            <th>Serviços</th>
            <th>Itens</th>
            <th>Entrada</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="js/sfvForm.js"></script>
</body>

</html>
