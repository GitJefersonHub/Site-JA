<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sfvform.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="icon" href="data:,">
  <title>Relatório IRPJ</title>
</head>

<body>
  <div class="container">
    <h1>Relatório IRPJ</h1>

    <!-- Campos de entrada -->
    <div class="campo">
      <label for="busca">Busca</label>
      <div class="input-wrapper">
        <input type="text" id="busca" placeholder="Digite a busca">

      </div>
    </div>
    <button class="azul">🔍 Buscar</button>

    <div class="campo">
      <label for="calendario">Período</label>
      <div class="input-wrapper">
        <input type="date" id="calendario">
      </div>
    </div>
    <button class="roxo">✏️ Editar</button>

    <div class="campo">
      <label for="cnae">CNAE</label>
      <div class="input-wrapper">
        <select id="cnae">
          <option value="">Escolha o código CNAE</option>
          <option value="Código 1">Código 1</option>
          <option value="Código 2">Código 2</option>
          <option value="Código 3">Código 3</option>
        </select>
      </div>
    </div>
    <button class="laranja">🔄 Alterar</button>

    <div class="campo">
      <label for="entrada">Entrada</label>
      <div class="input-wrapper">
        <input type="text" id="entrada" placeholder="R$ 0,00">
      </div>
    </div>
    <button class="laranja-claro">🔒 Fechar</button>

    <div class="campo">
      <label for="servicos">Serviços</label>
      <div class="input-wrapper">
        <select id="servicos">
          <option value="">Escolha o serviço</option>
          <option value="Serviço A">Serviço A</option>
          <option value="Serviço B">Serviço B</option>
          <option value="Serviço C">Serviço C</option>
        </select>
      </div>
    </div>
  </div>

  <button class="amarelo">🧹 Limpar</button>

  <div class="campo">
    <label for="itens">Itens</label>
    <div class="input-wrapper">
      <select id="itens">
        <option value="">Escolha um item</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
  </div>

  <button class="laranja">🗑️ Excluir</button>

  <div class="campo cadastrar">
    <button class="amarelo-claro">✅ Cadastrar</button>
  </div>

  <!-- Tabela de dados cadastrados -->
  <div class="campo">
    <label>Dados Cadastrados</label>
    <table id="tabelaDados">
      <thead>
        <tr>
          <th>Período</th>
          <th>CNAE</th>
          <th>Entrada</th>
          <th>Serviços</th>
          <th>Itens</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  </div>

  <script>
    document.getElementById('entrada').addEventListener('input', function () {
      let valor = this.value.replace(/\D/g, '');
      valor = (parseInt(valor, 10) / 100).toFixed(2);
      this.value = 'R$ ' + valor.replace('.', ',');
    });


    document.querySelector('.cadastrar button').addEventListener('click', function () {
      const calendario = document.getElementById('calendario').value;
      const cnae = document.getElementById('cnae').value.trim();
      const entrada = document.getElementById('entrada').value.trim();
      const servicos = document.getElementById('servicos').value.trim();
      const itens = document.getElementById('itens').value.trim();

      // Verifica se todos os campos estão preenchidos
      if (!calendario || !cnae || !entrada || !servicos || !itens) {
        alert('Preencha todos os campos');
        return;
      }

      // Converte data para formato brasileiro
      const [ano, mes, dia] = calendario.split('-');
      const periodo = `${dia}/${mes}/${ano}`;

      // Insere na tabela
      const tabela = document.getElementById('tabelaDados').querySelector('tbody');
      const novaLinha = tabela.insertRow();

      novaLinha.insertCell().textContent = periodo;
      novaLinha.insertCell().textContent = cnae;
      novaLinha.insertCell().textContent = entrada;
      novaLinha.insertCell().textContent = servicos;
      novaLinha.insertCell().textContent = itens;

      // Limpa os campos após cadastro
      document.getElementById('calendario').value = '';
      document.getElementById('cnae').value = '';
      document.getElementById('entrada').value = '';
      document.getElementById('servicos').value = '';
      document.getElementById('itens').value = '';
    });






    document.querySelectorAll('button').forEach(btn => {
      if (!btn.classList.contains('amarelo-claro')) {
        btn.addEventListener('click', () => {
          alert(`Você clicou em "${btn.textContent}"`);
        });
      }
    });
  </script>
</body>

</html>
