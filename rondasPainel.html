<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Painel do Usu√°rio</title>
  <link rel="stylesheet" href="css/painel.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>
  <div class="painel-container">
    <h2 id="boasVindas"></h2>
    <div class="info-usuario">
      <p class="p1" id="infoNome"></p>
      <p class="p1" id="infoMatricula"></p>
      <p class="p1" id="infoPosto"></p> <!-- Novo campo -->
      <p class="p1" id="infoTelefone"></p>
      <p class="p1" id="infoEmail"></p>
      <p class="p1" id="infoSenha"></p>
    </div>


    <p class="p2">üîê Lembre-se: Guarde suas informa√ß√µes de login.</p>
    <div class="actions">
      <button class="btn-ponto" onclick="registrar()">Registrar o Ponto</button>
      <h2 id="contadorFechamento" style="font-weight: bold; color: #d9534f;"></h2>
      <button class="btn-relatorios" onclick="window.location.href='relatorios.html'">Relat√≥rios</button>
      <button class="btn-ESE" onclick="editarPerfil()">Editar / Salvar / Excluir</button>

      <div id="formCadastro" class="form-cadastro">
        <!-- Campos de cadastro -->
      </div>

      <div id="formEditar" class="form-editar" style="display: none;">
        <label for="editNome">Nome:</label>
        <input type="text" id="editNome">

        <label for="editMatricula">Matr√≠cula:</label>
        <input type="text" id="editMatricula">

        <label for="editPosto">Posto:</label>
        <input type="text" id="editPosto">

        <label for="editTelefone">Telefone:</label>
        <input type="text" id="editTelefone">

        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail">

        <label for="editSenha">Senha:</label>
        <div class="senha-container">
          <input type="password" id="editSenha">
          <span id="toggleIcon" class="toggle-senha" onclick="toggleSenha()">üëÅÔ∏è</span>
        </div>

        <br>
        <button class="btn-salvar" onclick="salvarPerfil()">Salvar</button>
        <button class="btn-excluir" onclick="excluir()">Excluir</button>
      </div>

      <button class="btn-sair" onclick="sair()">Sair</button>
      <button class="btn-lista" onclick="imprimirLista()">Lista</button>

      <!-- Tabelas de Registros -->
      <div id="tabelaPonto" class="tabela-registros"></div>
      <div id="tabelaQRCode" class="tabela-registros"></div>
    </div>
  </div>

  <!-- Modal de op√ß√µes de registro -->
  <div id="modalRegistro" class="modal-registro">
    <div class="modal-conteudo modal-opcoes">
      <!-- Leitor de QR Code -->
      <div id="reader" class="leitor-qr">
        <p id="leituraStatus" class="leitura-status">Aguardando leitura‚Ä¶</p>
      </div>
      <h3>Registrar como:</h3>
      <button onclick="registrarPonto()">Ponto</button>
      <button onclick="registrarQRCode()">QR Code</button>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <!-- Modal de observa√ß√£o -->
  <div id="modalObservacao" class="modal-registro">
    <div class="modal-conteudo modal-observacao">
      <h3>Adicionar observa√ß√£o</h3>
      <textarea id="campoObservacao" maxlength="50" rows="3" class="campo-observacao"></textarea>
      <p id="contadorObservacao" class="contador-observacao">50 restantes</p>
      <button onclick="confirmarObservacao()">Confirmar</button>
      <button onclick="cancelarObservacao()">Cancelar</button>
    </div>
  </div>

  <div id="tabelaPonto"></div>
  <div id="tabelaQRCode"></div>

  <script src="js/rondas/main.js"></script>
  <script src="js/rondas/botaoQR.js"></script>
  <script src="js/rondas/editarPerfil.js"></script>
  <script src="js/rondas/lista.js"></script>
  <script src="js/rondas/excluir.js"></script>
  <script src="js/rondas/sair.js"></script>
</body>

</html>
