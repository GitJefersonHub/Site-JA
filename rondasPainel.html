<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Painel do Usuário</title>
  <link rel="stylesheet" href="css/painel.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>
  <div class="painel-container">
    <h2 id="boasVindas"></h2>
    <div class="info-usuario">
      <p id="infoNome"></p>
      <p id="infoMatricula"></p>
      <p id="infoTelefone"></p>
      <p id="infoEmail"></p>
      <p id="infoSenha"></p>
    </div>

    <p class="lembrete">🔐 Lembre-se: Guarde suas informações de login.</p>

    <div class="actions">
      <button class="btn-ponto" onclick="registrar()">Registrar o Ponto</button>
      <button class="btn-relatorios" onclick="window.location.href='relatorios.html'">Relatórios</button>
      <button class="btn-ESE" onclick="editarPerfil()">Editar / Salvar / Excluir</button>

      <div id="formCadastro" class="form-cadastro">
        <!-- Campos de cadastro -->
      </div>

      <div id="formEditar" class="form-editar" style="display: none;">
        <label for="editNome">Nome:</label>
        <input type="text" id="editNome">

        <label for="editMatricula">Matrícula:</label>
        <input type="text" id="editMatricula">

        <label for="editTelefone">Telefone:</label>
        <input type="text" id="editTelefone">

        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail">

        <label for="editSenha">Senha:</label>
        <div class="senha-container">
          <input type="password" id="editSenha">
          <span id="toggleIcon" class="toggle-senha" onclick="toggleSenha()">👁️</span>
        </div>

        <br>
        <button class="btn-salvar" onclick="salvarPerfil()">Salvar</button>
      </div>

      <button class="btn-sair" onclick="sair()">Sair</button>
      <button class="btn-lista" onclick="imprimirLista()">Lista</button>

      <!-- Tabelas de Registros -->
      <div id="tabelaPonto" class="tabela-registros"></div>
      <div id="tabelaQRCode" class="tabela-registros"></div>

      <!-- Leitor de QR Code -->
      <div id="reader" style="display: none; width: 100%; max-width: 400px; margin: 2rem auto;">
        <p id="leituraStatus" style="text-align: center; font-size: 240%; color: #555;">Aguardando leitura…</p>
        <button class="btn-cancelar-leitura" onclick="cancelarLeitura()">Cancelar leitura</button>
      </div>
    </div>
  </div>

  <!-- Modal de opções de registro -->
  <div id="modalRegistro" class="modal-registro">
    <div class="modal-conteudo">
      <h3>Como deseja registrar o ponto?</h3>
      <button onclick="registrarPonto()">Ponto</button>
      <button onclick="registrarQRCode()">QR Code</button>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <div id="tabelaPonto"></div>
  <div id="tabelaQRCode"></div>

  <script src="js/rondas/painel.js"></script>
  <script src="js/rondas/editarPerfil.js"></script>
  <script src="js/rondas/lista.js"></script>
  <script src="js/rondas/excluir.js"></script>
  <script src="js/rondas/sair.js"></script>
</body>

</html>
