<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Painel do UsuÃ¡rio</title>
  <link rel="stylesheet" href="css/painel.css">
</head>

<body>
  <script>
    // ProteÃ§Ã£o contra acesso direto sem login
    if (localStorage.getItem('usuarioLogado') !== 'true') {
      alert('Acesso nÃ£o autorizado. FaÃ§a login para continuar.');
      location.replace('login.html');
    }

    // Carrega dados do usuÃ¡rio logado
    const dados = JSON.parse(localStorage.getItem('dadosUsuario'));

    if (!dados || !dados.nome || !dados.matricula || !dados.telefone || !dados.email || !dados.senha) {
      alert('Dados de usuÃ¡rio invÃ¡lidos. FaÃ§a login novamente.');
      localStorage.removeItem('usuarioLogado');
      localStorage.removeItem('dadosUsuario');
      location.replace('login.html');
    }

    // SaudaÃ§Ã£o com base no horÃ¡rio
    function gerarSaudacao(nome) {
      const hora = new Date().getHours();
      let saudacao = 'OlÃ¡';

      if (hora >= 5 && hora < 12) {
        saudacao = 'Bom dia';
      } else if (hora >= 12 && hora < 18) {
        saudacao = 'Boa tarde';
      } else {
        saudacao = 'Boa noite';
      }

      return `${saudacao}, ${nome}!`;
    }
  </script>

  <div class="painel-container">
    <h2 id="boasVindas"></h2>
    <div class="info" id="infoNome">ğŸ“Œ Nome: </div>
    <div class="info" id="infoMatricula">ğŸ“Œ MatrÃ­cula: </div>
    <div class="info" id="infoTelefone">ğŸ“ Telefone: </div>
    <div class="info" id="infoEmail">ğŸ“§ E-mail: </div>
    <p class="lembrete">ğŸ” Lembre-se: Guarde suas informaÃ§Ãµes de login.</p>

    <div class="actions">
      <button onclick="acessarRelatorios()">RelatÃ³rios</button>
      <button onclick="mostrarDados()">Visualizar Perfil</button>
      <button onclick="editarPerfil()">Editar Perfil</button>

      <div id="formEditar">
        <label>Nome:</label>
        <input type="text" id="editNome">

        <label>MatrÃ­cula:</label>
        <input type="text" id="editMatricula">

        <label>Telefone:</label>
        <input type="tel" id="editTelefone" placeholder="(99) 99999-9999">

        <label>E-mail:</label>
        <input type="email" id="editEmail">

        <label>Senha:</label>
        <div style="position: relative; display: flex; align-items: center;">
          <input type="password" id="editSenha" maxlength="6" style="flex: 1; padding-right: 15%;">
          <span id="toggleIcon" onclick="toggleSenha()" style="
            position: absolute;
            right: 4%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 400%;
            cursor: pointer;
            color: #007bff;
            user-select: none;
          ">ğŸ‘ï¸</span>
        </div>
        <button onclick="salvarPerfil()">Salvar AlteraÃ§Ãµes</button>
      </div>

      <button onclick="sair()">Sair</button>
    </div>
  </div>

  <script>
    // Exibe saudaÃ§Ã£o e dados
    document.getElementById('boasVindas').textContent = gerarSaudacao(dados.nome);
    document.getElementById('infoNome').textContent = `ğŸ“Œ Nome: ${dados.nome}`;
    document.getElementById('infoMatricula').textContent = `ğŸ“Œ MatrÃ­cula: ${dados.matricula}`;
    document.getElementById('infoTelefone').textContent = `ğŸ“ Telefone: ${dados.telefone}`;
    document.getElementById('infoEmail').textContent = `ğŸ“§ E-mail: ${dados.email}`;

    function editarPerfil() {
      const form = document.getElementById('formEditar');
      if (form.style.display === 'flex') {
        form.style.display = 'none';
      } else {
        form.style.display = 'flex';
        document.getElementById('editNome').value = dados.nome;
        document.getElementById('editMatricula').value = dados.matricula;
        document.getElementById('editTelefone').value = dados.telefone;
        document.getElementById('editEmail').value = dados.email;
        document.getElementById('editSenha').value = dados.senha;
      }
    }

    function toggleSenha() {
      const senhaInput = document.getElementById('editSenha');
      const toggleIcon = document.getElementById('toggleIcon');
      if (senhaInput.type === 'password') {
        senhaInput.type = 'text';
        toggleIcon.textContent = 'ğŸ™ˆ';
      } else {
        senhaInput.type = 'password';
        toggleIcon.textContent = 'ğŸ‘ï¸';
      }
    }

    function salvarPerfil() {
      const novoNome = document.getElementById('editNome').value.trim();
      const novaMatricula = document.getElementById('editMatricula').value.trim();
      const novoTelefone = document.getElementById('editTelefone').value.trim();
      const novoEmail = document.getElementById('editEmail').value.trim();
      const novaSenha = document.getElementById('editSenha').value.trim();

      if (!novoNome || !novaMatricula || !novoTelefone || !novoEmail || !novaSenha) {
        alert('Todos os campos devem ser preenchidos.');
        return;
      }

      const novosDados = {
        nome: novoNome,
        matricula: novaMatricula,
        telefone: novoTelefone,
        email: novoEmail,
        senha: novaSenha
      };

      localStorage.setItem('dadosUsuario', JSON.stringify(novosDados));
      alert('Perfil atualizado com sucesso!\n\nVocÃª serÃ¡ desconectado para fazer login novamente com os novos dados.');
      localStorage.removeItem('usuarioLogado');
      location.replace('login.html');
    }

    function mostrarDados() {
      alert(`Seus dados atuais:\n\nğŸ†” Nome: ${dados.nome}\nğŸ“Œ MatrÃ­cula: ${dados.matricula}\nğŸ“ Telefone: ${dados.telefone}\nğŸ“§ E-mail: ${dados.email}\nğŸ” Senha: ${dados.senha}`);
    }

    function acessarRelatorios() {
      alert("Redirecionando para relatÃ³rios...");
      // window.location.href = 'relatorios.html';
    }

    function sair() {
      localStorage.removeItem('usuarioLogado');
      localStorage.removeItem('dadosUsuario');
      alert("SessÃ£o encerrada.");
      location.replace('login.html');
    }
  </script>
