<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 5%;
        }

        .login-container {
            background-color: #fff;
            width: 98%;
            padding: 2%;
            border-radius: 4%;
            box-shadow: 0 0 5% rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 5%;
        }

        h2 {
            text-align: center;
            font-size: 500%;
            margin-bottom: 5%;
            color: #333;
        }

        label {
            font-size: 400%;
            margin-bottom: 2%;
            color: #555;
        }

        input {
            width: 100%;
            padding: 3%;
            font-size: 300%;
            border: 1px solid #ccc;
            border-radius: 2%;
            margin-bottom: 2%;
        }

        .senha-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .senha-container input {
            flex: 1;
            padding-right: 50px;
        }

        .toggle-senha {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 150%;
            cursor: pointer;
            color: #007bff;
            user-select: none;
            transition: color 0.3s ease;
        }

        .toggle-senha:hover {
            color: #0056b3;
        }

        button {
            width: 100%;
            padding: 4%;
            font-size: 340%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 2%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #mensagem {
            text-align: center;
            font-size: 400%;
            margin-top: 4%;
            color: red;
        }

        @media (max-width: 768px) {
            body {
                padding: 6%;
            }

            .login-container {
                width: 100%;
                padding: 10%;
                border-radius: 3%;
                box-shadow: none;
            }

            h2 {
                font-size: 7%;
                margin-bottom: 6%;
            }

            label {
                font-size: 5%;
            }

            input {
                font-size: 5%;
                padding: 4%;
            }

            button {
                font-size: 5%;
                padding: 5%;
            }

            #mensagem {
                font-size: 4.5%;
            }

            .toggle-senha {
                font-size: 4%;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">

            <label for="nome">Nome:</label>
            <input type="nome" id="nome" name="nome" required placeholder="Digite o seu nome">

            <label for="matricula">Matr√≠cula:</label>
            <input type="text" id="matricula" name="matricula" required maxlength="6"
                placeholder="Digite sua matr√≠cula">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="Digite o seu telefone">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite o seu Email">

            <label for="senha">Senha:</label>
            <div class="senha-container">
                <input type="password" id="senha" name="senha" required maxlength="6" placeholder="Digite sua senha">
                <span id="toggleIcon" onclick="toggleSenha()" style="
    position: absolute;
    right: 2%;
    top: 50%;
    transform: translateY(-50%);
    font-size: 400%;
    cursor: pointer;
    color: #007bff;
    user-select: none;
  ">üëÅÔ∏è</span>
            </div>

            <button type="submit">Entrar</button>
        </form>
        <br>
        <button type="button" onclick="enviarWhatsApp()">Enviar via WhatsApp</button>
        <p id="mensagem"></p>
    </div>

    <script>
        // M√°scara para telefone fixo e celular
        document.getElementById('telefone').addEventListener('input', function (e) {
            let input = e.target.value.replace(/\D/g, '');
            if (input.length > 11) input = input.slice(0, 11);

            let formatted = '';
            if (input.length > 0) {
                formatted += '(' + input.substring(0, 2);
            }
            if (input.length >= 3) {
                formatted += ') ';
                if (input.length >= 7) {
                    if (input.length >= 11 || input[2] === '9') {
                        formatted += input.substring(2, 7) + '-' + input.substring(7, 11);
                    } else {
                        formatted += input.substring(2, 6) + '-' + input.substring(6, 10);
                    }
                } else {
                    formatted += input.substring(2);
                }
            }
            e.target.value = formatted;
        });

        // Bloqueia letras no campo de senha
        document.getElementById('senha').addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
        });

        }

    </script>
</body>

</html>
