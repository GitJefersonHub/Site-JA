<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login - Autenticação 3 Fatores</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 5%;
        }

        .login-container {
            background-color: #fff;
            width: 90%;
            padding: 8%;
            border-radius: 4%;
            box-shadow: 0 0 5% rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 5%;
        }

        h2 {
            text-align: center;
            font-size: 400%;
            margin-bottom: 5%;
            color: #333;
        }

        label {
            font-size: 300%;
            margin-bottom: 2%;
            color: #555;
        }

        input {
            width: 100%;
            padding: 3%;
            font-size: 200%;
            border: 1px solid #ccc;
            border-radius: 2%;
            margin-bottom: 4%;
        }

        button {
            width: 100%;
            padding: 4%;
            font-size: 200%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 2%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #mensagem {
            text-align: center;
            font-size: 200%;
            margin-top: 4%;
            color: red;
        }

        /* Telas pequenas */
        @media (max-width: 768px) {
            body {
                padding: 6%;
            }

            .login-container {
                width: 100%;
                padding: 10%;
                border-radius: 3%;
                box-shadow: none;
            }

            h2 {
                font-size: 7%;
                margin-bottom: 6%;
            }

            label {
                font-size: 5%;
            }

            input {
                font-size: 5%;
                padding: 4%;
            }

            button {
                font-size: 5%;
                padding: 5%;
            }

            #mensagem {
                font-size: 4.5%;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login Seguro</h2>
        <form id="loginForm">
            <label for="matricula">Número de Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(99) 99999-9999">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Entrar</button>
        </form>
        <p id="mensagem"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const matricula = document.getElementById('matricula').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const email = document.getElementById('email').value.trim();
            const mensagem = document.getElementById('mensagem');

            if (!matricula || !telefone || !email) {
                mensagem.textContent = 'Todos os campos são obrigatórios.';
                mensagem.style.color = 'red';
                return;
            }

            if (matricula === '2815' && telefone === '(62) 982502200' && email === 'jefersonalves.ti@gmail.com') {
                mensagem.style.color = 'green';
                mensagem.textContent = 'Login bem-sucedido!';
                setTimeout(() => {
                    window.location.href = 'painel.html';
                }, 1500);
            } else {
                mensagem.style.color = 'red';
                mensagem.textContent = 'Credenciais inválidas. Tente novamente.';
            }
        });
    </script>
</body>

</html>
