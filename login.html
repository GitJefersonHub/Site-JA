<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="main-container">
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required placeholder="Digite o seu nome">

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" required maxlength="6" placeholder="Digite sua matrícula">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required placeholder="(99) 99999-9999">

        <label for="email">E-mail:</label>
        <input type="email" id="email" required placeholder="Digite o seu Email">

        <label for="senha">Senha:</label>
        <div class="senha-container">
          <input type="password" id="senha" required maxlength="6" placeholder="Digite sua senha">
          <span id="toggleIcon" onclick="toggleSenha()" style="
            position: absolute;
            right: 4%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 400%;
            cursor: pointer;
            color: #007bff;
            user-select: none;
          ">👁️</span>
        </div>

        <button type="submit" class="btn-entrar">Entrar</button>
      </form>
      <p id="mensagem"></p>
    </div>
    <div class="cadastrar-container">
      <button type="button" class="btn-cadastrar" id="btnCadastrar"
        onclick="mostrarFormularioCadastro()">Cadastrar</button>
      <br>
      <form id="formCadastro" style="display: none;">
        <label for="cadNome">Nome:</label>
        <input type="text" id="cadNome" required placeholder="Digite o seu nome">

        <label for="cadMatricula">Matrícula:</label>
        <input type="text" id="cadMatricula" required maxlength="6" placeholder="Digite sua matrícula">

        <label for="cadTelefone">Telefone:</label>
        <input type="tel" id="cadTelefone" required placeholder="(99) 99999-9999">

        <label for="cadEmail">E-mail:</label>
        <input type="email" id="cadEmail" required placeholder="Digite o seu Email">

        <label for="cadSenha">Senha:</label>
        <div class="senha-container">
          <input type="password" id="cadSenha" required maxlength="6" placeholder="Digite sua senha">

          <span id="toggleIconCadastro" onclick="toggleSenhaCadastro()" style="
            position: absolute;
            right: 4%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 400%;
            cursor: pointer;
            color: #007bff;
            user-select: none;
          ">👁️</span>
        </div>

        <button type="submit" class="btn-enviar">Enviar</button>
      </form>
      <p id="mensagemCadastro"></p>
    </div>
  </div>

  <script src="js/login/login.js"></script>
</body>

</html>
